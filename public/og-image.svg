<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Gradient accent -->
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Decorative circles -->
  <circle cx="950" cy="150" r="200" fill="url(#accent)" opacity="0.1"/>
  <circle cx="200" cy="500" r="150" fill="url(#accent)" opacity="0.08"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Logo/Brand area -->
  <text x="80" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#666">
    AI 4U Labs
  </text>

  <!-- Main headline -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    We Build
  </text>
  <text x="80" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#accent)">
    Anything with AI
  </text>

  <!-- Subheadline -->
  <text x="80" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#888">
    30+ shipped products • 1M+ users • 2-4 week delivery
  </text>

  <!-- Stats boxes -->
  <rect x="80" y="500" width="140" height="80" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <text x="150" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#fff" text-anchor="middle">30+</text>
  <text x="150" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#666" text-anchor="middle">APPS SHIPPED</text>

  <rect x="240" y="500" width="140" height="80" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <text x="310" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#fff" text-anchor="middle">1M+</text>
  <text x="310" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#666" text-anchor="middle">USERS</text>

  <rect x="400" y="500" width="140" height="80" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <text x="470" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#fff" text-anchor="middle">10x</text>
  <text x="470" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#666" text-anchor="middle">FASTER</text>

  <!-- Website -->
  <text x="1120" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#666" text-anchor="end">
    ai4u.space
  </text>
</svg>
